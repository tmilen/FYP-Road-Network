events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Timeouts
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;

        # Serve React frontend
        location / {
            proxy_pass https://fyp-road-network.onrender.com;
            proxy_ssl_server_name on;  # Enable SNI
            proxy_ssl_protocols TLSv1.2 TLSv1.3;  # Use modern SSL protocols
            proxy_ssl_verify off;  # Disable SSL verification for development
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 90;
            proxy_connect_timeout 90;
        }

        # Proxy API requests to Flask backend
        location /api/ {
            proxy_pass https://fyp-road-network-backend.onrender.com;
            proxy_ssl_server_name on;  # Enable SNI
            proxy_ssl_protocols TLSv1.2 TLSv1.3;  # Use modern SSL protocols
            proxy_ssl_verify off;  # Disable SSL verification for development
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Updated CORS headers to match Flask configuration
            add_header 'Access-Control-Allow-Origin' 'http://127.0.0.1:3000 http://localhost:3000';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

            proxy_read_timeout 90;
            proxy_connect_timeout 90;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}