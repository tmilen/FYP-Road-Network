events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Override default error pages
    error_page 502 503 504 508 = @backend_down;
    
    # Better upstream configuration
    upstream frontend {
        server fyp-road-network.onrender.com:443;
        keepalive 32;
    }

    upstream backend {
        server fyp-road-network-backend.onrender.com:443;
        keepalive 32;
    }

    server {
        listen 80;
        server_name flowx-w5p8.onrender.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Timeouts
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;

        # Custom error location
        location @backend_down {
            return 502 '{"error": "Backend service temporarily unavailable"}';
            add_header Content-Type application/json;
        }

        # Serve React frontend
        location / {
            proxy_pass https://frontend;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
            
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
            
            proxy_set_header Host fyp-road-network.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 508 = @backend_down;
        }

        # Proxy API requests to Flask backend
        location /api/ {
            proxy_pass https://backend;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify off;
            
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
            
            proxy_set_header Host fyp-road-network-backend.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Updated CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';

            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 508 = @backend_down;
        }
    }
}