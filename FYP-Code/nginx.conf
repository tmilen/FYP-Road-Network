events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name fyp-road-network.onrender.com; # Your FRONTEND Render subdomain

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;

        location / {
            root /usr/share/nginx/html; # Or the correct path INSIDE your Docker container
            index index.html;
            try_files $uri $uri/ /index.html; 
        }

        location /api/ {
            proxy_pass https://fyp-road-network-backend.onrender.com;  # Your BACKEND Render subdomain
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 90;
            proxy_connect_timeout 90;

            # CORS (Handle in Flask if possible, otherwise here as a last resort)
            # add_header 'Access-Control-Allow-Origin' 'https://fyp-road-network.onrender.com';
            # add_header 'Access-Control-Allow-Credentials' 'true';
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}